            <h1 style="display: none">远程连接linux运行jar包，在关闭终端后jar包停止运行怎么办？</h1>
            
              <p class="note note-info">
                
                  本文最后更新于：9 天前
                
              </p>
            
            <div class="markdown-body">
              <p>普通运行jar包的命令：</p>
<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash"><span class="hljs-comment">#使用这种方式，在远程连接的窗口关闭后，这个jar包开启的进程也随之关闭</span><br>java -jar xxx.jar <br></code></pre></div></td></tr></table></figure>


<p>解决方法1：</p>
<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash"><span class="hljs-comment">#使用这种方式表示ssh窗口不被锁定，但是关闭窗口的时候，程序还是会退出</span><br>java -jar xxx.jar &amp;<br></code></pre></div></td></tr></table></figure>


<p>解决方法2：</p>
<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash"><span class="hljs-comment">#使用这种方式表示不挂断运行命令行，当账号退出或者关闭终端的时候，程序仍然运行</span><br><span class="hljs-comment">#当用nohup命令执行jar的时候，改作业所有输出被重定向到nohup.out的文件中，除非指定另外的输出文件</span><br>nohup java -jar xxx.jar &amp;<br></code></pre></div></td></tr></table></figure>
<p>解决方法3：</p>
<figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash"><span class="hljs-comment">#表示把所有的启动日志 记录到temp.txt文件中</span><br>nohup java -jar xxx.jar &gt;/usr/<span class="hljs-built_in">local</span>/temp.txt &amp;<br></code></pre></div></td></tr></table></figure>
            </div>
